services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      - APP_DEBUG=false
    extra_hosts:
      - "host.docker.internal:172.17.0.1"
    volumes:
      - ./data:/data
    restart: unless-stopped
    develop:
      watch:
        - action: sync
          path: ./src
          target: /app/src
          ignore:
            - __pycache__/
            - "*.pyc"

        - action: rebuild
          path: ./pyproject.toml

        - action: rebuild
          path: ./uv.lock
