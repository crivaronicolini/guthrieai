<li class="group flex justify-between items-center p-2 hover:bg-gray-100 rounded cursor-pointer"
  hx-get="/conversations/{{ conversation.id }}" 
  hx-target="#main-chat" 
  hx-swap="innerHTML"
  hx-trigger="load, click"
  <span class="truncate">{{ conversation.name }}</span>
  <button
    class="text-red-500 hover:text-red-700 hidden group-hover:flex items-center justify-center w-6 h-6 rounded-full hover:bg-white transition-colors"
    hx-delete="/conversations/{{ conversation.id }}" hx-target="closest li" hx-swap="outerHTML"
    hx-confirm="Are you sure you want to delete this conversation?" onclick="event.stopPropagation()">
    &times;
  </button>
</li>
